<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		.space {
		clear: both;
		display: block;
		height: 10px;
		}
	</style>
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{saveBook}" action="#" method="post">
		
		  	<label for="title">title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div class="space"></div>
			
		  	<label for="author">author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div class="space"></div>
			
		  	<label for="year">Year</label>
			<input type="number" th:field="*{year}" />
			<div class="space"></div>
			
		  	<label for="price">price</label>
			<input type="number" th:field="*{price}" step=".01" />
			<div class="space"></div>
			
			<input type="submit" value="saveBook"></input>
		</form>
	</div>
</body>
</html>
