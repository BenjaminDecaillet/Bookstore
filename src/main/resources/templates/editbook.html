<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" /> 
</head>
<body>
	<h1>Edit Book</h1>
	<div class="container">
		<form th:object="${book}" th:action="@{../saveBook}" action="#" method="post">
		
			<input type="hidden" id="id" th:field="*{id}"/>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" class="form-control" th:field="*{author}"/>
			</div>
			
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control" th:field="*{title}"/>
			</div>
			
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" class="form-control" th:field="*{isbn}"/>
			</div>
			
			<div class="form-group">
				<label for="year">Year</label>
				<input type="text" id="year" class="form-control" th:field="*{year}"/>
			</div>
		
			<div class="form-group">	
			  	<label for="price">Price</label>
				<input type="number" id="price" class="form-control" th:field="*{price}" step=".01" />
			</div>

			<div class="form-group">
				<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				</select>
			</div>
			
			<input type="submit" class="btn btn-primary" value="Save"/>
		</form>
	</div>
</body>
</html>
